<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor 3</title>

</head>
<body>
  <div class="container">
    <!-- <img src="" alt=""> -->
    <div class="order-section">
      <h3 class="col-1">Order Summary</h3>

      <p class="col">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

    </div>
    <div class="annual-section">
      <div class="icon-anu">
        <img src="images/icon-music.svg" width="40" height="40" alt="icon">
        <div>
          <h5 class="col-1">Annual Plan</h5>
          <p class="col">$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <span><b>Cancel Order</b></span>
  </div>

</html>
